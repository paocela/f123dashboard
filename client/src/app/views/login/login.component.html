<c-container breakpoint="md">
<c-row>
  <c-col md="9">
    <app-leaderboard></app-leaderboard>
  </c-col>
  <c-col md="3">
    <div></div>
    <div class="container">
      <h2>Login</h2>
    </div>
      <form cForm (ngSubmit)="onLogin()">
        <c-container breakpoint="md" class="px-4">
          <c-row [gutter]="{gy: 5}">
            <c-col>
              <div [cFormFloating]="true" class="mb-3">
                <input cFormControl  
                  class="m-2" 
                  type="text" 
                  id="username" 
                  [(ngModel)]="username" 
                  name="username" 
                  placeholder="name@example.com"
                  required
                >
                <label cLabel for="username">Username:</label>
              </div>
            </c-col>
          </c-row>
          <c-row [gutter]="{gy: 5}">
            <c-col>
              <div [cFormFloating]="true" class="mb-3">
                <input cFormControl 
                id="password" 
                placeholder="Password" 
                type="password" 
                class="m-2" 
                autocomplete="off"
                [(ngModel)]="password" 
                name="password" 
                required
                >
                <label cLabel for="password">Password:</label>
              </div>
            </c-col>
          </c-row>
          <div class="container">
            <button cButton class="m-1" color="primary" type="submit">Accedi</button>
          </div>
          <div class="container">
          <button [cModalToggle]="verticallyCenteredModal.id" color="link" cButton>oppure registrati</button>
          </div>

          <c-modal #verticallyCenteredModal alignment="center" id="verticallyCenteredModal">
            <c-modal-header>
              <h5 cModalTitle>Modal title</h5>
              <button [cModalToggle]="verticallyCenteredModal.id" cButtonClose></button>
            </c-modal-header>
            <c-modal-body>
              Woohoo, you are reading this text in a modal!
            </c-modal-body>
            <c-modal-footer>
              <button [cModalToggle]="verticallyCenteredModal.id" cButton color="secondary">
                Close
              </button>
              <button cButton color="primary">Understood</button>
            </c-modal-footer>
          </c-modal>
  
        </c-container>
      </form>
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </c-col>
</c-row>
</c-container>
