<c-row (click)="gameTrigger()" (touchstart)="gameTrigger()">
    <c-col xs="12" md="6" lg="6" class="lights-wrapper">

            </c-col>

        <c-row>

                <h2 class="lights-score" [style.color]="playerStatusColor">{{ playerStatus }}</h2>
