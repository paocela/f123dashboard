<c-row ngPreserveWhitespaces>
    <c-col xs="12" *ngFor="let gp of all_gps; let id_gp = index">
      <c-card class="mb-4">
        <c-card-header>
          <c-container>
            <c-row>
              <c-col xs="auto" class="me-auto">
                <h5 class="card-title mb-0" id="traffic">
                  <svg size='lg' [cIcon]="gp.flag"></svg>
                  <strong>{{gp.name}}</strong>
                  <svg size='lg' [cIcon]="gp.flag"></svg>
                </h5>
            </c-col>
            <c-col xs="auto">
              <div class="small text-body-secondary">{{gp.date}}</div>
            </c-col>
          </c-row>
        </c-container>
        </c-card-header>
        <c-card-body>
            <table cTable>
              <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Gara</th>
                <th scope="col">Sprint #1</th>
                <th scope="col">Sprint #2</th>
                <th scope="col">Qualifica</th>
                <th scope="col">Prove Libere</th>
              </tr>
              </thead>
                <tbody>
                  <tr *ngFor="let gp_result of gp.data.race; let id_gp_result = index">
                    <th scope="row">{{id_gp_result + 1}}</th>
                    <td>{{gp.data.race[id_gp_result]}}</td>
                    <td>{{gp.data.sprint_1[id_gp_result]}}</td>
                    <td>{{gp.data.sprint_2[id_gp_result]}}</td>
                    <td>{{gp.data.qualify[id_gp_result]}}</td>
                    <td>{{gp.data.free_practice[id_gp_result]}}</td>
                  </tr>
                </tbody>
            </table>
        </c-card-body>
      </c-card>
    </c-col>
  </c-row>
