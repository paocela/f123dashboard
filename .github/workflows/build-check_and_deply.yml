name: Build Check and Deploy

on:
  push:
    branches-ignore:
      - "dependabot/**"
  pull_request:
    types: [closed]
    branches:
      - main
      - v5.*
  schedule:
    - cron: '15 4 * * *'

env:
  FORCE_COLOR: 2
  NODE: 24

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest]
        node-version: [24.x]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install npm dependencies
        run: npm install

      - name: Run Backend Tests
        run: npm run test --prefix server

      - name: Run Angular Tests
        run: npm run test --prefix client -- --watch=false --browsers=ChromeHeadless

      - name: Run build
        run: npm run build

  deploy:
    needs: build
    if: github.event.pull_request.merged == true && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/server-migration')
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Deployment Webhook
        run: |
          curl -X POST "${{ secrets.DEPLOY_WEBHOOK_URL }}" \
          -H "Content-Type: application/json" \
          -H "x-deploy-secret: ${{ secrets.DEPLOY_SECRET }}" \
          -d '{"ref": "${{ github.ref }}", "commit": "${{ github.sha }}"}'
